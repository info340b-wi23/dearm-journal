<!DOCTYPE html>
<html lang="en">
    <head profile="http://www.w3.org/2005/10/profile">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dear.M Journal</title>
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="website">
                    <h1>Dear.M </h1>
                    <h1>Journal </h1>
                </div>
                <img class="logo" src="img/logo.png" aria-hidden="true">
            </header>
    
            <div class="container-right">
                <nav>
                    <div class="hamburger-menu"><span class="material-icons" aria-label="menu">menu</span</a></div>
                    <div class="social-links">
                        <a href="index.html"><span class="material-icons" aria-label="Home">home</span></a>
                        <a href="dreamcommunity.html"><span class="material-icons" aria-label="Community">forum</span></a>
                        <a href="journalView1.html"><span class="material-icons" aria-label="Journal">menu_book</span></a>
                        <a href="reportAnalyze.html"><span class="material-icons" aria-label="Report">summarize</span></a>
                        <span class="material-icons" aria-label="Info">account_circle</span>
                    </div>
                </nav>
            </div>
        </div>
        <main>
            <div class="dream-entry-container">
                <form class="enter-dream">
                    <label for="Title">Title:</label> 
                    <input type="text" name="title" class="title">
                    <label for="Content">Content:</label> 
                    <input type="text" name="content" class="content">
                    <label for="Image Upload">Image Upload:</label> 
                    <input type="image" name="image" class="image">
                </form>

                <div class="enter-dream-feelings">
                    
                    <div class="dream-feeling">
                        <h2>Symbols</h2>
                        <div class="symbols">
                            <span class="material-icons symbol" aria-label="happy">sentiment_dissatisfied</span>
                            <span class="material-icons symbol" aria-label="alright">sentiment_satisfied</span>
                            <span class="material-icons symbol" aria-label="sad">sentiment_neutral</span>
                        </div>
                    </div>


                    <div class="dream-feeling">
                        <h2>% of Recognition</h2>
                        <div class="symbols">
                            <span class="material-icons symbol" aria-label="high">brightness_1</span>
                            <span class="material-icons symbol" aria-label="medium">brightness_2</span>
                            <span class="material-icons symbol" aria-label="low">brightness_3</span>
                        </div>
                    </div>

                    <button class="dream-enter-btn">Cancel</button>
                    <button class="dream-enter-btn">Submit</button>

                </div>

            </div>

        </main>
            
            
        
     

        <footer>
            <p>&copy; Dream Journal 2023</p>
        </footer>

    </body>
</html>
