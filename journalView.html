<!DOCTYPE html>
<html lang="en">
    <head profile="http://www.w3.org/2005/10/profile">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dear.M Journal</title>
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="website">
                    <h1>Dear.M </h1>
                    <h1>Journal </h1>
                </div>
                <img class="logo" src="img/logo.png" aria-hidden="true">
            </header>
    
            <div class="container-right">
                <div class="container-right">
                    <nav>
                        <a href="index.html"><span class="material-icons" aria-label="Home">home</span></a>
                        <a href="dreamcommunity.html"><span class="material-icons" aria-label="Community">forum</span></a>
                        <a href="journalView.html"><span class="material-icons" aria-label="Journal">menu_book</span></a>
                        <a href="reportAnalyze.html"><span class="material-icons" aria-label="Report">summarize</span></a>
                        <span class="material-icons" aria-label="Info">account_circle</span>
                    </nav>
                </div>
            </div>
        </div>

        <main>

            <div class="journal-view-container">
                <a class="create-entry" href="journalWrite.html">Create a new dream entry</a>
            </div>
            
            <div class="entryContainer">
                    
                <div class="entry">
                    <img src="img/dream_pic1.jpg" alt="dreamy pond">
                    <p>Time travel</p>
                </div>
                <div class="entry">
                    <img src="img/dream_pic2.jpg" alt="dreamy trail">
                    <p>Teleport to a new world</p>
                </div>
                <div class="entry">
                    <img src="img/dream_pic3.jpg" alt="dreamy river">
                    <p>Talk to long lost relatives</p>
                </div>
                <div class="entry">
                    <img src="img/dream_pic4.jpg" alt="dreamy field">
                    <p>Became an acrobat</p>
                </div>
                <div class="entry">
                    <img src="img/dream_pic5.jpg" alt="dreamy garden">
                    <p>Became an animal</p>
                </div>
                <div class="entry">
                    <img src="img/dream_pic6.jpg" alt="dreamy tornado">
                    <p>Living on another planet</p>
                </div>
            </div>

            <div class="list-entry-container">
                <button class="list-entry">Time travel</button>
                <button class="list-entry">Teleport to a new world</button>
                <button class="list-entry">Talk to long lost relatives</button>
                <button class="list-entry">Became an acrobat</button>
                <button class="list-entry">Became an animal</button>
                <button class="list-entry">Living on another planet</button>
            </div>

        </main>

        <footer>
            <p>&copy; Dream Journal 2023</p>
        </footer>

    </body>
</html>
