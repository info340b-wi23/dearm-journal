<!DOCTYPE html>
<html lang="en">
    <head profile="http://www.w3.org/2005/10/profile">
        <meta charset="utf-8">
        <meta name="author" content="Daniella Tsing, Erica Zhang, Natty Samuel">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="This page provide users a view of their recorded dreams in their journal">
        <title>Dear.M</title>
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Raleway:wght@300&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="../src/profile.js"></script>
    </head>

    <body>

        <div class="container">
            <header>
                <div class="website">
                    <h1>Dear.M </h1>
                    <h1>Journal </h1>
                </div>
                <img class="logo" src="img/logo.png" aria-hidden="true">
            </header>


            <div class="container-right">
                <nav>
                    <a href="index.html"><span class="material-icons" aria-label="Home">home</span></a>
                    <a href="dreamcommunity.html"><span class="material-icons" aria-label="Community">forum</span></a>
                    <a href="journalView.html"><span class="material-icons" aria-label="Journal">menu_book</span></a>
                    <a href="profile.html"><span class="material-icons" aria-label="Info">account_circle</span></a>
                </nav>
            </div>
        </div>
        <main>
            <div class="p-info">
                <img class="profile-picture" src="img/avatar.png">
                <form class="enter-profile">
                    <label for="Name">Name:</label> 
                    <input type="text" name="name" class="name">
                    <label for="Username">Username:</label> 
                    <input type="text" name="username" class="username">
                    <!-- <label for="Image Upload">Image Upload:</label>  -->
                    <!-- <input type="image" name="image" class="image"> -->
                </form>
                <section class="filter-search">
                    <div>
                        <button class="tab">Overview</button>
                        <button class="tab"><a href="dreamcommunity.html">Saved</a></button>
                        <button class="tab search"><a href="journalView.html">Dream Reports</a></button> 
                    </div>
                </section>

                <div class="dream-profile-container">
                   
                    <section id="createlist" class="style">
                        <h2>Please put your status Below</h2>
                        <input id="input-text" type="text" style="height: 100px; width: 300px;">
                        <button id="add-button">Add</button>
                        <button id="remove">Clear</button>
                        <h2>Here is your status below</h2>
                        <section id="userlist"></section>
                        </section>

                    <div class="enter-dream-feelings">
                        <p>How are you currently feeling?</p>
                        <div class="dream-feeling">
                            <!-- <p>How are you currently feeling?</p> -->
                            <h2>Symbols</h2>
                            <div class="symbols">
                                <span class="material-icons symbol" aria-label="happy">sentiment_dissatisfied</span>
                                <span class="material-icons symbol" aria-label="alright">sentiment_satisfied</span>
                                <span class="material-icons symbol" aria-label="sad">sentiment_neutral</span>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
        <footer>
            <p>&copy; Dream Journal 2023</p>
            <div class="attribute">
                <a href="https://storyset.com/creativity">Creativity illustrations by Storyset</a>
            </div>
        </footer>
    </body>
</html>
