<!DOCTYPE html>
<html lang="en">
    <head profile="http://www.w3.org/2005/10/profile">
        <meta charset="utf-8">
        <meta name="author" content="Daniella Tsing, Erica Zhang, Natty Samuel">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="This page provide users a view of their recorded dreams in their journal">
        <title>Dream Journal</title>
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="website">
                    <h1>Dream </h1>
                    <h1>Journal </h1>
                </div>
                <img id="logo" src="img/logo.png" aria-hidden="true">
            </header>
    
            <div class="container-right">
                <nav>
                    <a href="#"><span class="material-icons" aria-label="Home">home</span></a>
                    <a href="#"><span class="material-icons" aria-label="Home">forum</span></a>
                    <a href="#"><span class="material-icons" aria-label="Home">menu_book</span></a>
                    <a href="#"><span class="material-icons" aria-label="Home">summarize</span></a>
                    <a href="#"><span class="material-icons" aria-label="Home">account_circle</span></a>
                </nav>
    
                <button id="logout">Log Out</button>
            </div>
        </div>

        <main>

            <div class="journal-view-container">
                <section>
                    <button id="box-view"><span class="material-icons" aria-label="Home">grid_view</span></button>
                    <button id="list"><span class="material-icons" aria-label="Home">list</span></button>
                </section>
        
    
                <button id="create-entry">Create a new dream entry</button>
            </div>
            
                <div class="list-entry-container">
                    <button class="list-entry">I dreamed about...</button>
                    <button class="list-entry">I dreamed about...</button>
                    <button class="list-entry">I dreamed about...</button>
                    <button class="list-entry">I dreamed about...</button>
                    <button class="list-entry">I dreamed about...</button>
                    <button class="list-entry">I dreamed about...</button>
                </div>
            

        </main>

        <footer>
            <p>&copy; Dream Journal 2023</p>
        </footer>

    </body>
</html>
